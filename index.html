<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <!-- Custom Stylesheet-->
    <link rel="stylesheet" href="/css/styles.css" />
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!------------------------------------------------------------------->
  </head>
  <body>
    <!-- Header -->
    <header id="header" class="header">
      <!-- logo -->
      <figure class="logo">
        <a href="#"><img src="/images/logo.png" /></a>
      </figure>
      <!-- Search bar -->
      <form class="search" role="searchbox" action="">
        <label for="search">Search</label>
        <input id="search" type="search" placeholder="Search" />
        <input type="submit" id="submit" />
      </form>
      <!-- Nav bar-->
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Account</a></li>
          <li>
            <a href="#"><i class="fa-lg fas fa-shopping-bag"></i></a>
          </li>
        </ul>
      </nav>
    </header>
    <!------------------------------------------------------------------->
    <!-- Hero -->
    <main id="main" class="main">
      <section class="container">
        <div class="title">
          <h1>Summer Discount 50% Off</h1>
          <h2>
            Look your best this summer
            <a href="#" class="btn">Explore Now &#8594;</a>
          </h2>
        </div>
        <div class="hero">
          <img src="/images/hero.png" />
        </div>
      </section>
      <!------------------------------------------------------------------->
      <!-- Featured -->
      <section class="container">
        <h1>Featured</h1>
        <div class="featured">
          <div class="column">
            <a href="#"><img src="/images/product-01.png" /></a><br />
            <span>Men's sneakers</span>
            <h2>Adiddas</h2>
            <p>$120.00</p>
          </div>

          <div class="column">
            <a href="#"><img src="/images/product-03.png" /></a><br />
            <div class="tag">
              <span>Men's sneakers</span>
              <h2>New Balance</h2>
              <p>$90.00</p>
            </div>
          </div>

          <div class="column">
            <a href="#"><img src="/images/product-04.png" /></a><br />
            <span>Men's sneakers</span>
            <h2>Nike</h2>
            <p>$130.00</p>
          </div>

          <div class="column">
            <a href="#"><img src="/images/product-06.png" /></a><br />
            <span>Men's sneakers</span>
            <h2>Bull</h2>
            <p>$100.00</p>
          </div>
        </div>
      </section>
      <!------------------------------------------------------------------->
      <!-- Footer -->
      <section id="footer" class="footer"></section>
      <!------------------------------------------------------------------->
    </main>
    <!-- Scripts -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
    <!------------------------------------------------------------------->
  </body>
</html>
